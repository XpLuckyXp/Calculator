<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--FONT CUSTOM-->
  <link rel="stylesheet" href="">
  <!--CSS CUSTOM-->
  <link rel="stylesheet" href="./css/style.css">

  <title>Calculator</title>
</head>
<body>

<div class="calc">
  
  <div class="scroll">
    <div id="display" class="display">0

    </div>
  </div>
  <div class="calc-buttons">
    <button id="porc">%</button>
    <button id="clearCalc">CE</button>
    <button id="clearAll">C</button>
    <button id="clear" class="BtnsSinais">&#8592;</button>
    <button id="divOne">1/x</button>
    <button id="potencia">x²</button>
    <button id="raiz">2√x</button>
    <button id="sinaldividir" class="BtnsSinais">÷</button>
    <button id="num7" class="Btns-num bgWhite">7</button>
    <button id="num8" class="Btns-num bgWhite">8</button>
    <button id="num9" class="Btns-num bgWhite">9</button>
    <button id="sinalmultiplicar" class="BtnsSinais">x</button>
    <button id="num4" class="Btns-num bgWhite">4</button>
    <button id="num5" class="Btns-num bgWhite">5</button>
    <button id="num6" class="Btns-num bgWhite">6</button>
    <button id="sinalsubtrair" class="BtnsSinais">-</button>
    <button id="num1" class="Btns-num bgWhite">1</button>
    <button id="num2" class="Btns-num bgWhite">2</button>
    <button id="num3" class="Btns-num bgWhite">3</button>
    <button id="sinalsomar" class="BtnsSinais">+</button>
    <button id="maismenos" class="BtnsSinais bgWhite">+/-</button>
    <button id="num0" class="Btns-num bgWhite">0</button>
    <button id="virg" class="BtnsSinais bgWhite">,</button>
    <button id="igual" class="BtnIgual">=</button>
  </div>
</div>

  <!--JAVASCRIPT CUSTOM-->
  <script src="./js/main.js"></script>
</body>
</html>
